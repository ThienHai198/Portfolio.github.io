    <main class="container mt-4">
        <section class="contact">
            <h1 class="display-4">Contact Me</h1>
            <div class="row">
                <div class="contact-info col-md-6 mb-4">
                    <h2>My Contact Information</h2>
                    <p><strong>Name:</strong> Do Dang Thien Hai</p>
                    <p><strong>Email:</strong> ITCSIU23052@student.hcmiu.edu.vn</p>
                    <p><strong>Phone:</strong> 0901103206</p>
                    <p><strong>GitHub:</strong> <a href="https://github.com/ThienHai198">ThienHai198</a></p>
            
                <div class="contact-form col-md-6">
                    <h2>Send Me a Message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message:</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Write your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }
    </script>
</body>
